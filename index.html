<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品牌部 Vol.2：嘉義自駕導覽</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #fdfbf7; }
        .day-card { display: none; }
        .day-card.active { display: block; animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .temp-badge { background: rgba(255,255,255,0.2); border-radius: 6px; padding: 2px 8px; }
    </style>
</head>
<body class="text-gray-800">

    <header class="bg-[#4a5d4e] text-white pt-10 pb-12 text-center shadow-md">
        <h1 class="text-2xl font-bold tracking-widest mb-1">嘉義自駕即時導覽</h1>
        <p class="text-sm opacity-80">2026.01.10 - 01.12</p>
        
        <div class="mt-6 flex justify-center space-x-4 text-[11px] font-medium">
            <div class="text-center">
                <p class="opacity-70">1/10 (Sat)</p>
                <p class="temp-badge">14°C - 21°C</p>
            </div>
            <div class="text-center">
                <p class="opacity-70">1/11 (Sun)</p>
                <p class="temp-badge">13°C - 23°C</p>
            </div>
            <div class="text-center border-l border-white/30 pl-4">
                <p class="opacity-70 font-bold text-yellow-300">1/12 (Mon)</p>
                <p class="temp-badge bg-yellow-400/20">13°C - 24°C</p>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 -mt-5 pb-24">
        
        <nav class="flex justify-center space-x-2 mb-6 bg-white p-2 rounded-full shadow-lg">
            <button onclick="showDay(1)" id="btn-1" class="tab-btn flex-1 py-2 rounded-full font-bold bg-[#4a5d4e] text-white transition-all">Day 1</button>
            <button onclick="showDay(2)" id="btn-2" class="tab-btn flex-1 py-2 rounded-full font-bold text-gray-500 transition-all">Day 2</button>
            <button onclick="showDay(3)" id="btn-3" class="tab-btn flex-1 py-2 rounded-full font-bold text-gray-500 transition-all">Day 3</button>
        </nav>

        <div id="day-1" class="day-card active space-y-3">
            <div class="bg-blue-50 p-4 rounded-xl shadow-sm border-l-4 border-blue-500 flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-sm text-blue-900">09:30 關西服務區集合</h3>
                    <p class="text-[10px] text-blue-700 font-medium">國道三號 76K 處</p>
                </div>
                <a href="https://www.google.com/maps/search/?api=1&query=關西服務區" target="_blank" class="text-blue-500 text-xl"><i class="fa-solid fa-location-dot"></i></a>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-orange-400 flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-sm">老井極上燒肉 福科店</h3>
                    <p class="text-[10px] text-gray-400">11:00 預約 (9人)</p>
                </div>
                <a href="https://www.google.com/maps/search/?api=1&query=老井極上燒肉福科店" target="_blank" class="text-orange-500 text-xl"><i class="fa-solid fa-circle-arrow-right"></i></a>
            </div>
            
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-green-500 flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-sm">半山夢工廠</h3>
                    <p class="text-[10px] text-gray-400">南投市工業南六路6號</p>
                </div>
                <a href="https://www.google.com/maps/search/?api=1&query=半山夢工廠" target="_blank" class="text-green-500 text-xl"><i class="fa-solid fa-circle-arrow-right"></i></a>
            </div>
        </div>

        <div id="day-2" class="day-card space-y-3">
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-pink-400 flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-sm">HERMIT & Co.</h3>
                    <p class="text-[10px] text-gray-400">嘉義市東區成仁街209號</p>
                </div>
                <a href="https://www.google.com/maps/search/?api=1&query=HERMIT+Co.+嘉義" target="_blank" class="text-pink-500 text-xl"><i class="fa-solid fa-circle-arrow-right"></i></a>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-blue-400 flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-sm">清豐濤月 景觀足湯</h3>
                    <p class="text-[10px] text-gray-400">嘉義縣番路鄉內甕村</p>
                </div>
                <a href="https://www.google.com/maps/search/?api=1&query=清豐濤月景觀足湯" target="_blank" class="text-blue-500 text-xl"><i class="fa-solid fa-circle-arrow-right"></i></a>
            </div>
        </div>

        <div id="day-3" class="day-card space-y-3">
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-red-400 flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-sm">白人牙膏觀光工廠</h3>
                    <p class="text-[10px] text-gray-400">嘉義縣水上鄉</p>
                </div>
                <a href="https://www.google.com/maps/search/?api=1&query=白人牙膏觀光工廠" target="_blank" class="text-red-500 text-xl"><i class="fa-solid fa-circle-arrow-right"></i></a>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-emerald-600 flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-sm">咩咩上樹萌寵樂園</h3>
                    <p class="text-[10px] text-gray-400">太保市祥和一路</p>
                </div>
                <a href="https://www.google.com/maps/search/?api=1&query=咩咩上樹萌寵樂園" target="_blank" class="text-emerald-600 text-xl"><i class="fa-solid fa-circle-arrow-right"></i></a>
            </div>
        </div>

    </main>

    <script>
        function showDay(dayNum) {
            document.querySelectorAll('.day-card').forEach(card => card.classList.remove('active'));
            document.getElementById('day-' + dayNum).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.className = "tab-btn flex-1 py-2 rounded-full font-bold text-gray-500 transition-all";
            });
            const activeBtn = document.getElementById('btn-' + dayNum);
            activeBtn.className = "tab-btn flex-1 py-2 rounded-full font-bold bg-[#4a5d4e] text-white shadow-md transition-all";
        }
    </script>
</body>
</html>
